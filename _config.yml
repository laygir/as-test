service-content:
  en:
    - title: "Services"
      subtitle: "Add the partner services and benefit from extensive advantages."
      content:
        - service: "Assurances"
          text: "Pay–per–use or reward system – the new insurance models will not only improve your driving style. You either get cash back or benefit from special conditions at our ecosystem partners with a safe driving style!<br>Coming soon."
        - service: "Fuel Stations"
          text: "The digital fuel card from autoSense shows you the petrol station with the lowest prices in your area. Open the pump in your app, refuel your car and pay directly from your smartphone.<br>Coming soon."
        - service: "Carwashes"
          text: "Get your preferred wash program directly in the app, pay via your smartphone and wash your car completely stress–free. You can also use the points collected in the ecosystem as cash for your car wash!<br>Coming soon."
        - service: "Garages"
          text: "Vehicle service due? Make an appointment for the next service or tyre change quickly and easily in the app. Your free Totalmobil mobility insurance is renewed with every service."
        - service: "Breakdown Services"
          text: "Whether breakdown assistance on site, towing your vehicle, replacement mobility or vehicle return from abroad - with the wide range of services offered by Totalmobil! you can master any unplanned situation simply and conveniently."
        - service: "Leasing"
          text: "New digital leasing models give you more transparency about your current product, enable tailor–made solutions for you and show you attractive exchange conditions.<br>Coming soon."
        - service: "Parking"
          text: "autoSense makes it easier for you to find a parking space! Find public parking spaces directly in your app and pay easily and conveniently via your smartphone!<br>Coming soon."
        - service: "WiFi"
          text: "Travelling at maximum speed everywhere - whether in Switzerland or in other European countries. With the WiFi adapter, Swisscom offers you an integrated WiFi hotspot and various data packages including roaming at attractive prices, which can be obtained directly via the autoSense app."
  fr:
    - title: "Services"
      subtitle: "Ajoutez les services partenaires et bénéficiez de nombreux avantages."
      content:
        - service: "Assurances"
          text: "Paiement à l'utilisation ou système de récompense - les nouveaux modèles d'assurance n'amélioreront pas seulement votre style de conduite. Vous obtenez une remise en argent ou bénéficiez de conditions spéciales chez nos partenaires!<br>Coming soon."
        - service: "Stations–service"
          text: "La carte de carburant digitale d'autoSense vous indique la station-service avec les prix les plus bas de votre région. Ouvrez le distributeur dans votre application, faites le plein de carburant et payez directement dans votre smartphone.<br>Coming soon."
        - service: "Installations de lavage"
          text: "Choisissez votre programme de lavage préféré dans l'application, payez via votre smartphone et lavez votre voiture sans stress. Vous pouvez également utiliser les points collectés dans l'écosystème comme de l'argent comptant pour le lavage de voiture.<br>Coming soon."
        - service: "Garages"
          text: "Le service du véhicule à faire ? Prenez rendez-vous pour le prochain service ou changement de pneus rapidement et facilement dans l'application. Lors de chaque service, votre assurance mobilité Totalmobil gratuite est renouvelée."
        - service: "Service de dépannage"
          text: "Qu'il s'agisse de dépannage sur site, de remorquage de votre véhicule, de mobilité de remplacement ou de retour de véhicule de l'étranger - avec la large gamme de services offerts par Totalmobil ! vous pouvez maîtriser simplement et confortablement toute situation imprévue."
        - service: "Leasing"
          text: "Les nouveaux modèles de leasing numérique vous donnent plus de transparence sur votre produit actuel, vous offrent des solutions sur mesure et des conditions d'échange attrayantes.<br>Coming soon."
        - service: "Parking"
          text: "autoSense vous permet de trouver plus facilement une place de parking.  Trouvez des places de parking public directement dans votre application et payez facilement et confortablement via votre smartphone.<br>Coming soon."
        - service: "WiFi"
          text: "Voyager à la vitesse maximale partout, que ce soit en Suisse ou dans d'autres pays européens. Avec l'adaptateur WiFi, Swisscom vous offre un hotspot WiFi intégré et divers paquets de données, y compris l'itinérance à des prix attractifs, qui peuvent être obtenus directement via l'application autoSense."
  de:
    - title: "Services"
      subtitle: "Fügen Sie Partnerservices hinzu und profitieren Sie von umfangreichen Vorteilen."
      content:
        - service: "Versicherungen"
          text: "Pay-per-use oder Belohnungssystem - die neuen Versicherungsmodelle lassen Sie nicht nur Ihren Fahrstil verbessern. Sie erhalten entweder bares Geld zurück oder profitieren mit einem sicheren Fahrstil von Sonderkonditionen bei unseren Partnern!<br>Coming soon."
        - service: "Tankstellen"
          text: "Die digitale Tankkarte von autoSense zeigt Ihnen die Tankstelle mit den günstigsten Preise in Ihrer Umgebung an. Öffnen Sie die Zapfsäule in Ihrer App, tanken Sie Ihr Auto und bezahlen Sie direkt über Ihr Smartphone.<br>Coming soon."
        - service: "Waschanlagen"
          text: "Lösen Sie Ihr präferiertes Waschprogramm direkt in der App, bezahlen Sie über Ihr Smartphone und waschen Sie Ihr Fahrzeug völlig stressfrei. Zudem können Sie die bei den Partnern gesammelten Punkte als bares Geld für die Autowäsche verwenden!<br>Coming soon."
        - service: "Garagen"
          text: "Fahrzeugservice fällig? Vereinbaren Sie einfach und schnell in der App den Termin für den nächsten Service oder den Pneuwechsel. Bei jedem Service erneuert sich zudem Ihre kostenlose Mobilitätsversicherung Totalmobil!"
        - service: "Pannendienst"
          text: "Ob Pannenhilfe vor Ort, Abschleppen Ihres Fahrzeugs, Ersatzmobilität oder Fahrzeugrückführung aus dem  Ausland - mit dem vielfältigen Leistungsumfang von Totalmobil! meistern Sie jede ungeplante Situation einfach und bequem."
        - service: "Leasing"
          text: "Neue digitale Leasingmodelle geben Ihnen mehr Transparenz über Ihr aktuelles Produkt, ermöglichen massgeschneiderte Lösungen für Sie und zeigen Ihnen attraktive Wechselkonditionen auf.<br>Coming soon."
        - service: "Parking"
          text: "autoSense erleichtert Ihnen die Parkplatzsuche! Finden Sie öffentliche Parkplätze direkt in Ihrer App und bezahlen Sie einfach und bequem über Ihr Smartphone!<br>Coming soon."
        - service: "WiFi"
          text: "Überall mit maximalem Speed unterwegs - ob in der Schweiz oder im europäischen Ausland. Swisscom bietet Ihnen mit dem WiFi-Adapter einen integrierten WiFi-Hotspot und verschiedene Datenpakete inkl. Roaming zu attraktiven Preisen, welche direkt über die autoSense App bezogen werden können."
  it:
    - title: "Servizi"
      subtitle: "Aggiungete servizi per i partner e approfittate dei numerosi vantaggi."
      content:
        - service: "Assicurazione"
          text: "Sistema pay-per-use o premiante - i nuovi modelli assicurativi non solo miglioreranno il vostro stile di guida. Riceverete un rimborso o condizioni speciali presso i nostri partner!<br>Coming soon."
        - service: "Distributori"
          text: "La scheda carburante digitale autoSense vi mostra il distributore di benzina con i prezzi più bassi della vostra zona. Apri il dispenser nella tua applicazione, fai rifornimento e paghi direttamente sul tuo smartphone!<br>Coming soon."
        - service: "Impianti di lavaggio"
          text: "Scegli il tuo programma di lavaggio preferito nell'applicazione, paghi con il tuo smartphone e lava la tua auto senza stress. È inoltre possibile utilizzare i punti raccolti nell'ecosistema come contanti per l'autolavaggio!<br>Coming soon."
        - service: "Autofficina"
          text: "Assistenza veicoli a pagamento? Prendi un appuntamento per il prossimo servizio di assistenza o per il cambio dei pneumatici in modo semplice e veloce direttamente nell'app. La tua assicurazione gratuita per la mobilità Totalmobil si rinnova con ogni servizio."
        - service: "Soccorso stradale"
          text: "Che si tratti di assistenza in loco, traino del veicolo, mobilità sostitutiva o rientro dall'estero, con l'ampia gamma di servizi offerti da Totalmobil potrete gestire qualsiasi situazione imprevista in modo semplice e comodo."
        - service: "Leasing"
          text: "I nuovi modelli di leasing digitale vi offrono maggiore trasparenza sul vostro prodotto attuale, consentono soluzioni su misura per voi e vi mostrano condizioni di cambio interessanti.<br>Coming soon."
        - service: "Parcheggio"
          text: "AutoSense facilita la ricerca del parcheggio! Trova un parcheggio pubblico direttamente nella tua app e paga in modo semplice e comodo con il tuo smartphone!<br>Coming soon."
        - service: "WiFi"
          text: "Überall mit maximalem Speed unterwegs - ob in der Schweiz oder im europäischen Ausland. Swisscom bietet Ihnen mit dem WiFi-Adapter einen integrierten WiFi-Hotspot und verschiedene Datenpakete inkl. Roaming zu attraktiven Preisen, welche direkt über die autoSense App bezogen werden können."
      
