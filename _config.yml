feature-content:
  en:
    - title: "Features"
      subtitle: "Your car in an app. Connect to your car via autoSense App: The app supports you with a variety of functions, valuable information and services."
      content:
        - title: "WiFi-Hotspot"
          text: "Turn your car into a mobile WiFi hotspot where you can access data at lightning speed. Connect up to 5 devices to the 4G LTE network so your family and friends can stream, surf and play on the go."
        - title: "Digital Logbook"
          text: "Track the activity of your car like your own steps. AutoSense takes the writing of your online logbook off your hands and automatically records your journeys with duration, distance and start and end point. You can export this data as a CSV Excel file with just a few clicks. In this way, you can separate your business trips from your private ones and charge them directly as expenses."
        - title: "Car Localisation"
          text: "Determine the location of your vehicle and where its journey goes – anytime! Parked or on the road, you can always track the location of your car equipped with autoSense."
        - title: "Car Diagnostics"
          text: "Drive away without hesitation – check the condition of your car on your phone and always stay one step ahead. AutoSense is your memory aid and reminds you with push notifications to visit your garage in time. You keep an eye on your car and always check that everything is in order."
        - title: "Safety Notes"
          text: "You will be notified if your car is towed or stolen."
        - title: "Driving Behaviour"
          text: "Protect your car by paying attention to points such as idle time or abrupt braking. AutoSense helps you and reduces the price of maintaining your car."
  fr:
    - title: "Fonctionnalités"
      subtitle: "Votre voiture dans une application. Connectez-vous à votre voiture via l'application autoSense : L'application vous offre une variété de fonctions, d'informations et de services."
      content:
        - title: "WiFi Hotspot"
          text: "Transformez votre voiture en un point d'accès WiFi mobile duquel vous pouvez accéder aux données à la vitesse de l'éclair. Connectez jusqu'à 5 appareils au réseau 4G LTE pour que votre famille et vos amis puissent diffuser du continu, surfer et jouer lors de vos déplacements."
        - title: "Journal de bord"
          text: "Suivez l'activité de votre voiture comme vos propres pas. autoSense vous libère de l'écriture de votre carnet de bord en ligne et enregistre automatiquement vos trajets avec la durée, la distance et les points de départ et d'arrivée. Vous pouvez exporter ces données sous forme de fichier CSV Excel en quelques clics. De cette façon, vous pouvez séparer vos voyages d'affaires de ceux privés et les facturer directement en tant que dépenses."
        - title: "Localisation du véhicule"
          text: "Déterminez l'emplacement de votre véhicule et son trajet – à tout moment ! Parqué ou sur la route, vous pouvez toujours suivre l'emplacement de votre voiture équipée d'autoSense."
        - title: "Diagnostic du véhicule"
          text: "Vérifiez l'état de votre voiture sur votre smartphone et gardez une longueur d'avance. autoSense est votre aide mémoire et vous rappelle avec des notifications push pour visiter votre garage à temps. Vous gardez un œil sur votre voiture et vous savez toujours si tout est en ordre."
        - title: "Consignes de sécurité"
          text: "Vous serez avisé si votre voiture est remorquée ou volée."
        - title: "Comportement routier"
          text: "Protégez votre voiture en prêtant attention à des points tels que le temps mort ou le freinage brusque. AutoSense vous aide à réduire le prix d'entretien de votre voiture."
  de:
    - title: "Features"
      subtitle: "Ihr Auto in einer App. Verbinden Sie sich via autoSense App mit Ihrem Auto: Die App unterstützt Sie mit einer Vielzahl an Funktionen, wertvollen Informationen und Services."
      content:
        - title: "WiFi-Hotspot"
          text: "Verwandeln Sie Ihr Auto in einen mobilen WiFi-Hotspot, über den Sie Daten blitzschnell abrufen können. Verbinden Sie bis zu 5 Geräte mit dem 4G LTE Netzwerk, damit deine Familie und Freunde unterwegs streamen, surfen und gamen können."
        - title: "Digitales Fahrtenbuch"
          title-card: "Digitales Fahrtenbuch"
          text: "Verfolgen Sie die Aktionen Ihres Autos wie Ihre eigenen Schritte. autoSense nimmt Ihnen das Schreiben Ihres Online-Fahrtenbuchs ab und trägt Ihre zurückgelegten Fahrten mit Dauer, Distanz und Anfang- bzw. Endpunkt automatisch ein. Diese Daten exportieren Sie mit wenigen Klicks als CSV-Excel Datei. So trennen Sie Ihre geschäftlichen Fahrten von den privaten und können diese direkt als Spesen verrechnen."
        - title: "Fahrzeug- ortung"
          title-card: "Fahrzeugortung"
          text: "Ermitteln Sie den Standort Ihres Fahrzeuges und wo dessen Reise hingeht - jederzeit! Ob parkiert oder unterwegs, Sie können den Ort Ihres mit autoSense ausgerüsteten Autos stets verfolgen."
        - title: "Fahrzeug- diagnose"
          title-card: "Fahrzeugdiagnose"
          text: "Überprüfen Sie den Zustand Ihres Wagens auf Ihrem Smartphone und seien Sie ihm immer einen Schritt voraus. autoSense ist Ihre Gedächtnishilfe und erinnert Sie mit Push-Benachrichtigungen daran, rechtzeitig Ihre Garage aufzusuchen. Sie behalten Ihr Auto im Blick und wissen stets, ob alles in Ordnung ist."
        - title: "Sicherheits- hinweise"
          title-card: "Sicherheitshinweise"
          text: "Sie erhalten einen Hinweis, wenn Ihr Auto abgeschleppt oder gestohlen werden sollte."
        - title: "Fahr- verhalten"
          title-card: "Fahrverhalten"
          text: "Schonen Sie Ihr Auto, indem Sie auf Punkte wie die Leerlaufzeit oder abrupte Bremsungen achten. autoSense hilft Ihnen dabei und verringert mit Ihnen die Kosten des Unterhalts Ihres Wagens."
  it:
    - title: "Funzioni"
      subtitle: "L'auto in un app. Connettiti alla tua auto tramite AutoSense App: L'applicazione ti supporta con una varietà di funzioni, informazioni preziose e servizi."
      content:
        - title: "WiFi Hotspot"
          text: "Trasforma la tua auto in un hotspot WiFi mobile dove potrai accedere ai dati a tutta velocità. Collega fino a 5 dispositivi alla rete 4G LTE in modo che la tua famiglia e i tuoi amici possano messaggiare, navigare e giocare in movimento."
        - title: "Diario digitale"
          text: "Traccia le azioni della tua auto come i tuoi passi. autoSense ti toglie le mani dalla scrittura del tuo diario di bordo online e registra automaticamente i tuoi viaggi con la durata, la distanza e il punto di partenza e di arrivo. È possibile esportare questi dati in un file CSV Excel con pochi clic. In questo modo, è possibile separare i viaggi di lavoro da quelli privati e addebitarli direttamente come spese."
        - title: "Localizzazione veicolo"
          text: "Individua in qualsiasi momento la posizione del veicolo e la destinazione del viaggio! Parcheggiata o in movimento, è sempre possibile monitorare la posizione della tua  auto dotata di autoSense."
        - title: "Diagnostica del veicolo"
          text: "Controlla le condizioni della tua auto sul tuo smartphone e rimani un passo avanti. AutoSense è il tuo aiuto per la memoria e ti ricorda con le notifiche push per visitare il tuo garage in tempo. Si tiene d'occhio la vostra auto e sempre sapere se tutto è in ordine."
        - title: "Avvisi di sicurezza"
          text: " Ti verrà comunicato se la tua auto viene trainata via oppure rubata."
        - title: "Prestazioni stradali"
          text: "Proteggi l'auto prestando attenzione a cose come il tempo di inattività o le frenate brusche. AutoSense ti aiuta e riduce il costo di manutenzione della tua auto."

usecases:
  en:
    usecases:
      section_title: "Take better care of your car and the people inside"
      section_card_one_title: "More Safety"
      section_card_one_p: "Sit back and relax, because autoSense notifies you in case of unwanted vehicle movement, e.g. theft or towing. The breakdown service is also available around the clock and will help you quickly and easily in an emergency."
      section_card_two_title: "More Comfort"
      section_card_two_p: "All your trips are documented in the logbook. With just one click you can mark them as business trips and export them quickly and easily. You are always one step ahead of your car: autoSense informs you via push notifications e.g. about oil and battery status, maintenance intervals and tyre changes. Make your appointment directly online in the garage."
      image_one: "usecase-app-01.png"
      image_two: "usecase-app-02.png"
  fr:
    usecases:
      section_title: "Prenez mieux soin de votre voiture et des personnes à l'intérieur"
      section_card_one_title: "Plus de sécurité"
      section_card_one_p: "Vous pouvez vous détendre, car autoSense vous avertit en cas de mouvement indésirable du véhicule, par exemple en cas de vol ou de remorquage. Le service de dépannage est également disponible 24 heures sur 24 et vous aidera rapidement et facilement en cas d'urgence."
      section_card_two_title: "Plus de confort"
      section_card_two_p: "Tous vos déplacements sont consignés dans le journal de bord. En un seul clic, vous pouvez les marquer comme des voyages d'affaires et les exporter rapidement et facilement. Vous avez toujours une longueur d'avance sur votre voiture : autoSense vous informe par le biais de notifications de poussée, par exemple sur l'état de l'huile et de la batterie, les intervalles d'entretien et les changements de pneus. Prenez rendez-vous directement en ligne dans le garage."
      image_one: "usecase-app-01-fr.png"
      image_two: "usecase-app-02-fr.png"
  de:
    usecases:
      section_title: "Passen Sie besser auf Ihr Auto und die Menschen darin auf"
      section_card_one_title: "Mehr Sicherheit"
      section_card_one_p: "Lehnen Sie sich entspannt zurück, denn autoSense benachrichtigt Sie bei einer ungewollten Fahrzeugbewegung, wie z.B. Diebstahl oder Abschleppen. Der Pannendienst ist zudem rund um die Uhr für Sie da und hilft  Ihnen im Notfall schnell und unkompliziert."
      section_card_two_title: "Mehr Komfort"
      section_card_two_p: "Im Fahrtenbuch werden all Ihre Fahrten dokumentiert. Mit nur einem Klick können Sie diese als Geschäftsfahrt markieren sowie einfach und schnell exportieren. Sie sind  Ihrem Auto immer einen Schritt voraus: autoSense informiert Sie per Push-Benachrichtigungen bspw. über den Öl- und Batteriezustand, Wartungsintervalle und den Reifenwechsel. Vereinbaren Sie direkt online Ihren Termin in der Garage."
      image_one: "usecase-app-01-de.png"
      image_two: "usecase-app-02-de.png"
  it:
    usecases:
      section_title: "Prendersi cura meglio della vostra auto e le persone all'interno."
      section_card_one_title: "Più sicurezza"
      section_card_one_p: "Sedersi e rilassarsi, perché autoSense vi avvisa in caso di movimenti indesiderati del veicolo, ad esempio furto o rimozione. Il servizio di soccorso stradale è disponibile 24 ore su 24 e vi aiuterà rapidamente e facilmente in caso di emergenza."
      section_card_two_title: "Più comfort"
      section_card_two_p: "Tutti i viaggi sono documentati nel diario di bordo. Con un solo clic puoi contrassegnarli come viaggi d'affari ed esportarli in modo semplice e veloce. Sei sempre un passo avanti rispetto alla tua auto: autoSense vi informa tramite notifiche push, ad esempio sullo stato dell'olio e della batteria, sugli intervalli di manutenzione e sulla sostituzione dei pneumatici. Fissate il vostro appuntamento per l’autofficina direttamente on-line."
      image_one: "usecase-app-01-it.png"
      image_two: "usecase-app-02-it.png"

about:
  en:
    about:
      section_p: "autoSense is a subsidiary of Swisscom AG. The company develops and offers services for private individuals and fleet managers in the field of intelligent networking of cars. Using an app and an adapter, the vehicle owner receives a digital assistant for his car - whether new or used.  The platform is open to interested partners and is constantly being expanded with exciting offers. AMAG and Totalmobil are already on board!"
      media_title: "Media"
      media_content: "Press Release 04.06.2018"
  fr:
    about:
      section_p: "autoSense est une filiale de Swisscom AG. La société développe et propose aux particuliers et aux gestionnaires de flottes des services liés à la mise en réseau technologique des voitures. La voiture - qu’elle soit neuve ou d’occasion - devient l’assistant numérique des propriétaires de véhicules. Un écosystème suisse qui intègre un grand nombre de partenaires assure l’expansion continue de l’offre individuelle pour l’utilisateur. L’un des partenaires est AMAG."
      media_title: "Médias"
      media_content: "Communiqué de presse 04.06.2018"
  de:
    about:
      section_p: "autoSense ist ein Tochterunternehmen von Swisscom AG. Das Unternehmen entwickelt und offeriert Dienstleistungen für Privatpersonen und Flottenmanager rund um die intelligente Vernetzung von Autos. Mittels einer App und einem Adapter erhält der Fahrzeugbesitzer einen digitalen Assistenten für sein Auto -  egal ob Neuwagen oder Occasion.  Die Plattform steht interessierten Partnern offen und wird laufend um spannende Angebote erweitert. Mit im Boot sind bereits AMAG und Totalmobil!."
      media_title: "Medien"
      media_content: "Medienmitteilung 04.06.2018"
  it:
    about:
      section_p: "autoSense è un'affiliata di Swisscom SA. L'azienda sviluppa e offre servizi per privati e gestori di flotte nel campo del collegamento in rete intelligente delle automobili. Con un'app e un adattatore, il proprietario del veicolo riceve un assistente digitale per la sua auto, sia essa nuova o usata.  La piattaforma è aperta a partner interessati e viene costantemente ampliata con offerte entusiasmanti. AMAG e Totalmobil sono già a bordo!"
      media_title: "Media"
      media_content: "Comunicato stampa 04.06.2018"

