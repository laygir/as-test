faq:
  en:
    - title: "General"
      questions:  
        - question: "Can I also use autoSense abroad?"
          answer: "Yes, you can also use autoSense abroad. In order for your data to be up-to-date in your autoSense app, you must have activated the 'mobile data' function in the settings."
        - question: "What should I do if I sell my car?"
          answer: "If you change your car, you can still use the dongle. For this you take your dongle and connect it with the new car. Be sure to capture the chassis number of your new vehicle so the dongle can transfer the data to your app. If you have any questions, the customer service will be happy to help."
        - question: "Do I incur further costs by using the dongle?"
          answer: "No, using the dongle will not incur any additional costs for you. However, if you opt for a dongle with WiFi connectivity, you can request different data packages in the app."
        - question: "Who is behind autoSense?"
          answer: "autoSense is a Swisscom project in which AMAG also works. With autoSense Beta is to be tested, which customer needs around the topic \"connected car\" exist and how these can be fulfilled in the best possible way."
    - title: "Installation"
      questions:  
        - question: "How do I know if autoSense works in my car?"
          answer: "Simply use the compatibility check, which can be found here on the website. Thus, you can easily and for each car model check whether autoSense can be used in your vehicle."
        - question: "I can not find my vehicle in the compatibility check and I'm not sure if autoSense works in my vehicle. What do I have to do?"
          answer: "If you can not find your vehicle in the compatibility check, contact autoSense Customer Service."
        - question: "Where do I have to put the dongle?"
          answer: "To see where and how to install the dongle in your vehicle, it's a good idea to use the installation guide on the website. There you will find all the individual installation steps. Click here for the installation instructions."
        - question: "Why do I need an app login?"
          answer: "After downloading the autoSense app you will be asked to create an account. In your account, you can retrieve various information about your car or make configurations. Changes to personal information can be made directly in the account."
        - question: "Why do I have to scan and upload the ID?"
          answer: "In Switzerland, a proof of identity is required for each issued SIM card. Since a SIM card is installed in the dongle, the proof according to the Swiss law is unavoidable. However, if you decide to use a dongle without SIM connectivity, the ID Scan will be canceled."
    - title: "APP"
      questions:  
        - question: "Where can I download the autoSense app?"
          answer: "You can easily download the autoSense App from the App Store or Google Play for free."
        - question: "On which operating systems can I use the app?"
          answer: "You can use the app on all popular iOS and Android smartphones. For Windows operating systems, we do not currently offer an app."
        - question: "How can I link the app to my car?"
          answer: "Plug the autoSense dongle into the OBD II port of your car. Instructions for locating the OBD II port in your vehicle can be found here . Download the autoSense app in the app store and follow the instructions in the app. If you need help with this, please contact the autoSense customer service."
