<style>
    
    .loader,
    .loader:before,
    .loader:after {
        border-radius: 50%;
    }

    .loader {
        color: #612eb3;
        font-size: 5px;
        text-indent: -99999em;
        width: 10em;
        height: 10em;
        box-shadow: inset 0 0 0 1em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);

    }

    .loader:before,
    .loader:after {
        position: absolute;
        content: '';
    }
    .loader:before {
        width: 6em;
        height: 11em;
        background: #ffffff;
        border-radius: 0;
        top: 0;
        left: 0;
        -webkit-transform-origin: 5em 5em;
        transform-origin: 5em 5em;
        -webkit-animation: load2 2s infinite ease 1.5s;
        animation: load2 2s infinite ease 1.5s;
    }
    .loader:after {
        width: 6em;
        height: 11em;
        background: #ffffff;
        border-radius: 0;
        top: 0;
        left: 5em;
        -webkit-transform-origin: 0px 5em;
        transform-origin: 0px 5em;
        -webkit-animation: load2 2s infinite ease;
        animation: load2 2s infinite ease;
    }

    .loader-wrap {
        background-color: $as-background-color;
        position: relative;
        width: 100px;
        height: 100px;
        bottom: 5%;
        box-shadow: $as-box-shadow;
        border-radius: $as-border-radius;
        z-index: 11;
        margin: 0 auto;
        top: 20px;
    }
    
    @-webkit-keyframes load2 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
    @keyframes load2 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }




</style>


<div class="loader-wrap">
    <div class="loader">Loading...</div>
</div>
