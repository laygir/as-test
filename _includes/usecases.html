<section id="usecases" class="usecases container">
  
    {%- for element in site.usecases[page.lang] -%}

    
    <div class="intro">
        <h1>{{ element[1].section_title }}</h1>
    </div>


    <div class="row align-items-center">

        <div class="col-lg-9 col-md-7 col-sm-12">

            <div class="card bg-light">

                <img class="card-icon" src="{{ site.baseurl }}/assets/usecase-safety.svg" alt="autoSense - {{ element[1].section_card_one_title }}">

                <div class="card-img-container">
                    <img class="card-img-top" src="{{ site.baseurl }}/assets/usecase-photo-01.jpg" alt="autoSense - {{ element[1].section_card_one_title }}">
                </div>

                <div class="card-body">
                    <h3>{{ element[1].section_card_one_title }}</h3>
                    <p class="card-text">{{ element[1].section_card_one_p }}</p>       
                </div>
            </div>

        </div>

        <div class="col-lg-3 col-md-5 col-sm-8 offset-sm-2 offset-md-0 col-8 mt-4 mb-4 mt-md-0 mb-md-0 mx-auto order-first">
            <img src="{{ site.baseurl }}/assets/{{ element[1].image_one }}" class="img-fluid appshot" alt="autoSense Mobile Application">
        </div>

    </div>

    <div class="row align-items-center">

            <div class="col-lg-9 col-md-7 col-sm-12">

                <div class="card bg-light">

                    <img class="card-icon" src="{{ site.baseurl }}/assets/usecase-comfort.svg" alt="autoSense - {{ element[1].section_card_two_title }}">

                    <div class="card-img-container">
                        <img class="card-img-top" src="{{ site.baseurl }}/assets/usecase-photo-02.jpg" alt="autoSense - {{ element[1].section_card_two_title }}">
                    </div>
    
                    <div class="card-body">
                        <h3>{{ element[1].section_card_two_title }}</h3>
                        <p class="card-text">{{ element[1].section_card_two_p }}</p>       
                    </div>
                </div>
    
            </div>
    
            <div class="col-lg-3 col-md-5 col-sm-8 offset-sm-2 offset-md-0 col-8 mt-4 mb-4 mt-md-0  mb-md-0 mx-auto ">
                <img src="{{ site.baseurl }}/assets/{{ element[1].image_two }}" class="img-fluid appshot" alt="autoSense Mobile Application">
            </div>
    
        </div>



    {%- endfor -%}
</section>
