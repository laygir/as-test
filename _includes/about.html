<section id="about" class="{{page.ref}} container pb-5 mb-5 position-relative">

    <h1>{{ page.title }}</h1>
    <p class="mb-3">{{ site.about[page.lang].about.section_p }}</p>
        
    <div class="row text-center justify-content-center mt-md-5 mb-5">
        {% for profile in site.profiles %}
        
            <div class="col-6 mb-5 col-sm-6 mt-sm-5 mb-sm-0 col-md-3 col-lg">
                <img src="{{ site.baseurl }}/assets/{{ profile.pic  }}" class="img-fluid profile">
                <h2 class="mt-3">{{ profile.name }}</h2>
                <p class="title">{{ profile.title }}</p>            
            </div>

        {% endfor %}

    </div>

    <div class="row text-center justify-content-center mt-md-5 mb-5">
        
            <div class="col-6 mb-5 col-sm-6 mt-sm-5 mb-sm-0 col-md-3 col-lg">
                <h1 class="mb-3">{{ site.about[page.lang].about.media_title }}</h1>
                <a class="btn btn-primary btn-lg" target="_blank" href="/assets/1806_Medienmitteilung_autoSense.pdf" role="button">{{ site.about[page.lang].about.media_content }}</a>

            </div>


    </div>
    
</section>
