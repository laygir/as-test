<div id="faq" class="faq container px-0">
    <div class="accordion" id="accordion">

        {% for titles in site.faq[page.lang] %}
        <div class="mb-5">

            <h3>{{ titles.title }}</h3>

            {% for item in titles.questions %}
                <div class="card mb-2">

                    <div class="card-header" id="heading-{{ forloop.index }}">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#{{ titles.title }}-{{ forloop.index }}" aria-expanded="false" aria-controls="{{ titles.title }}-{{ forloop.index }}">
                            {{ item.question }}
                            </button>
                        </h5>
                    </div>
                
                    <div id="{{ titles.title }}-{{ forloop.index }}" class="collapse" aria-labelledby="heading-{{ forloop.index }}" data-parent="#accordion">
                        <div class="card-body">{{ item.answer }}</div>
                    </div>

                </div>
            {% endfor %}

        </div>
        {% endfor %}
    </div>
</div>
